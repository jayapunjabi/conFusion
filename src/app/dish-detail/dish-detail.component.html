<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex >
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
     
    </mat-card>
  </div>
  </div>

  <div fxFlex="40"  >
    <mat-card >  
    <mat-list *ngIf ="dish">
 <mat-card-header>  <h1 matSubheader>Comments</h1></mat-card-header>
 <mat-card-title>
    <mat-list-item *ngFor ="let comment of dish.comments">
        <h3 matLine> {{ comment.comment}} </h3>
        <h3 matLine> {{ comment.rating}}  Stars</h3>
        <h3 matLine>  --{{ comment.author}} {{ comment.date | date}} </h3>
      </mat-list-item>

      </mat-card-title>
    </mat-list>
    </mat-card>
  </div>

</div>
